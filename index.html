<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROKOMARI</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .img-sizing {
            height: 250px;
            width: 90%;
            margin: 0 auto;
            margin-top: 10px;
        }

        .card-sizing {
            height: 520px;
            width: 300px;
            margin-bottom: 50px;
            margin-right: 40px;
            box-shadow: 0 0 15px 1px #888888;
        }
    </style>
</head>

<body>
    <header class="container my-5 col">

        <!-- -------input field------- -->

        <div class="mb-3 input-group">
            <img class="me-3 img-fluid" src="img/rokomari_logo.png" alt="">
            <input id="input-field" type="text" class="form-control" placeholder="Search your favourite book"
                aria-label="Search your favourite book">
            <button onclick="loadData()" class="btn btn-primary btn-outline-light" type="submit"
                id="input-btn">search</button>
        </div>

    </header>

    <section class="container my-5 col">

        <!-- -------card container------- -->

        <h3 id="item-found" class="m-5 text-center"> </h3>
        <h3 id="error-message" class="text-center text-danger"></h3>
        <div id="card-container" class="flex-wrap d-flex justify-content-around">


        </div>
    </section>

    <!-- ------js------------- -->

    <script src="js/script.js">
    </script>

    <!-- -------bootstrap js----------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
