<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .img-sizing {
            height: 250px;
            width: 80%;
            margin: 0 auto;

        .card-sizing {
            height: 500px;
            width: 300px;
            margin-bottom: 50px;
            margin-right: 40px;
        }

<body>

    <section class="container my-5 col">


        <h1 class="text-center">Search your favourite book</h1>

        <!-- input field -->

        <div class="mb-3 input-group">
            <input id="input-field" type="text" class="form-control" placeholder="write book name"
                aria-label="write book name">
            <button onclick="loadData()" class="btn btn-outline-primary" type="submit" id="input-btn">search</button>
        </div>

        <!-- card container -->
        <h4 id="item-found" class="text-center "> </h4>
        <h3 id="error-message" class="text-center text-danger"></h3>
        <div id="card-container" class="flex-wrap d-flex justify-content-evenly">


        </div>
    </section>

    <!-- js -->
    <script src="js/script.js">
    </script>
    <!-- bootstrap js -->
