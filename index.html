<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #logo {
            height: 60px;
            width: 250px;
        }

        .img-sizing {
            height: 250px;
            width: 90%;
            margin: 0 auto;
            margin-top: 10px;
        }

        .card-sizing {
            height: 550px;
            width: 350px;
            margin-bottom: 50px;
            margin-right: 40px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <section class="container my-5 col">

        <!-- input field -->

        <div class="mb-3 input-group">
            <img id="logo" class="me-3" src="img/rokomari_logo.png" alt="">
            <input id="input-field" type="text" class="form-control" placeholder="Search your favourite book"
                aria-label="Search your favourite book">
            <button onclick="loadData()" class="btn btn-primary btn-outline-light" type="submit"
                id="input-btn">search</button>
        </div>

        <!-- card container -->

        <h4 id="item-found" class="text-center "> </h4>
        <h3 id="error-message" class="text-center text-danger"></h3>
        <div id="card-container" class="flex-wrap d-flex justify-content-evenly">


        </div>
    </section>

    <!-- js -->
    <script src="js/script.js">
    </script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
